<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Roles Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="redButton">Мафия</button>
        <input type="text" id="numberInput" placeholder="Enter number">
    </div>

    <div id="roleList" class="hidden">
        <ul>
            <li>Мафия</li>
            <li>Мирный житель</li>
            <li>Доктор</li>
            <li>Комиссар</li>
            <li>Шериф</li>
            <li>Маньяк</li>
            <li>Бабочка</li>
            <li>Якудза</li>
        </ul>
    </div>

    <div class="bottomButtons">
        <button id="yellowButton">Yellow Button</button>
        <button id="blueButton">Blue Button</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
